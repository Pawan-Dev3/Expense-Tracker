<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <div class="content" id="welcome-section">
        <h1>Expense Calculator</h1>
        <button onclick="showSignup()">Get Started</button>
    </div>

    <div class="auth-container" id="auth-container" style="display: none;">
        <div class="form-container" id="signup-form">
            <h2>Signup</h2>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="text" id="signup-phone" placeholder="Phone Number" required>
            <input type="email" id="signup-email" placeholder="Email Address" required>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button onclick="signup()">Signup</button>
            <p>Already have an account? <span onclick="showLogin()">Login</span></p>
        </div>
        <div class="form-container" id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <span onclick="showSignup()">Signup</span></p>
        </div>
    </div>

    <script src="./home.js"></script>
</body>
</html>
