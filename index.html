
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="./index.css">
</head>
<body class="h-screen" >
  <div class="flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col transition-width duration-300">
      <div class="flex justify-between items-center p-4 bg-gray-900">
        <span class="text-xl font-semibold">Menu</span>
        <button id="close-btn" class="text-2xl">&times;</button>
      </div>
      <nav class="flex-1 p-4">
        <ul>
          <li class="my-2">
            <button onclick="loadPage('./DashBoard/dashboard.html')" class="w-full text-left py-2 px-4 bg-gray-700 rounded hover:bg-gray-600">DashBoard</button>
          </li>
          <li class="my-2">
            <button onclick="loadPage('./Tax-Calculator/tex.html')" class="w-full text-left py-2 px-4 bg-gray-700 rounded hover:bg-gray-600">Tax-Calculator</button>
          </li>
          <li class="my-2">
            <button onclick="loadPage('./Ai-Advisor/ai.html')" class="w-full text-left py-2 px-4 bg-gray-700 rounded hover:bg-gray-600">AI-Advisor</button>
          </li>
          <li class="my-2">
            <button onclick="loadPage('./Premiun/premium.html')" class="w-full text-left py-2 px-4 bg-gray-700 rounded hover:bg-gray-600">Premium-Subscription</button>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="flex-1 flex flex-col transition-all duration-300">
      <header id="dashboard-header" class="flex justify-between items-center h-16 p-4 bg-gray-900 text-white fixed w-full z-10">
        <button id="menu-btn" class="text-2xl hidden">&#9776;</button>
        <span class="text-xl cursor-pointer transform hover:scale-105 hover:font-bold fixed right-8" onclick="logout()">Logout</span>
      </header>
      <div class="flex-1 overflow-auto mt-16">
        <iframe id="content-frame" name="content-frame" src="./DashBoard/dashboard.html" class="w-full h-full border-0"></iframe>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
